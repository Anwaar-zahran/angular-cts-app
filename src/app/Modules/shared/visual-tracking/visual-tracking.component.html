<div class="dialog-header">

  <button mat-button mat-dialog-close class="btn btn-transparent" [attr.aria-label]="'COMMON.CLOSE' | translate">

</div>

<mat-dialog-content>
  <div #chartContainer class="chart-container"></div>
</mat-dialog-content>
