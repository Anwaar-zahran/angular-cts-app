<header class="header">
    <div class="d-flex align-items-center gap-3">
        <a class="text-secondary toggle-menu hide" data-bs-toggle="offcanvas" href="#menu" role="button"
            aria-controls="menu">
            <i class="fa fa-bars"></i>
        </a>
        <!--logo-->
        <div class="logo">
            <a [routerLink]="['/landing']"><img alt="" src="assets/images/logo2.svg" /></a>
        </div>
    </div>
    <!--navigation-->
    <nav class="header-nav" *ngIf="showMenu">
        <ul>
            <li *ngFor="let item of MainnavItems"  class="nav-item" routerLinkActive="active">
                <a [routerLink]="item.link" [title]="item.title || null">
                    <img [src]="item.icon" alt="">
                </a>
            </li>
        </ul>

    </nav>
    <div class="dropdown">
        <!--user info-->
        <div class="user" data-bs-toggle="dropdown" aria-expanded="false">
            <img [src]="userInfo.image || 'assets/images/any-user.png'" alt="">
            <div>
                <span class="bold">{{userName}}</span><br />
                <!--<span>{{userInfo.Job}}</span>-->
            </div>
        </div>
        <!--user menu-->
        <ul class="dropdown-menu" aria-labelledby="">
            <li *ngFor="let item of userNav">
                <a [href]="item.link" [title]="item.title || null" (click)=onLogout($event) class="dropdown-item">
                    {{item.title}}
                </a>
            </li>
        </ul>
    </div>
</header>

<div class="offcanvas offcanvas-start" tabindex="-1" id="menu" aria-labelledby="menu">
    <div class="offcanvas-header">
        <div class="logo">
            <a href=""><img alt="" src="assets/images/logo2.svg" /></a>
        </div>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body p-0">
        <ul>
            <li *ngFor="let item of MainnavItems"  class="nav-item" routerLinkActive="active">
                <a [routerLink]="item.link" [title]="item.title || null">
                    <img [src]="item.icon" alt="">{{item.title}}
                </a>
            </li>
        </ul>
    </div>
</div>
