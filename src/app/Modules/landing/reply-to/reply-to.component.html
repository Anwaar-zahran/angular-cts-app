<div class="modal-header">
  <h2 id="modalSendToReceivingEntityTitle" class="modal-title">Reply</h2>
  <button type="button" class="btn btn-transparent" (click)="onClose()"><i class="fa fa-times"></i></button>
</div>
<mat-dialog-content>
  <form [formGroup]="replyForm">
    <input id="hdSendDeligationId" type="hidden" value="">
    <div class="row">
      <div class="col-sm-6 col-xs-12" id="customAttributeSenderContainer">
        <div class="form-group">
          <label class="control-label">To user</label>
          <input class="form-control" [value]="to" disabled />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6" id="sendPurposeContainer">
        <div class="form-group">
          <label for="ddlPurpose" class="form-label required">Purpose</label>
          <!--<label for="ddlPurpose" class="form-label required"> {{"TRANSFER_DIALOG.PURPOSE" | translate }}</label>-->
          <ng-select id="ddlPurpose" formControlName="purpose" [items]="purposes || []" bindValue="id"
                     placeholder="" class="form-control">
            <ng-template ng-option-tmp let-item="item">
              {{ getName(item) }}
            </ng-template>
            <ng-template ng-label-tmp let-item="item">
              {{ getName(item) }}
            </ng-template>
          </ng-select>
          <div *ngIf="replyForm.controls['purpose'].invalid && replyForm.controls['purpose'].touched"
               class="error-msg">
           <!-- {{ 'REPLY_DIALOG.PURPOSE_REQUIRED' | translate }}-->
            Purpose is required
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <!--<label for="datepicker1" class="form-label">{{ 'MAIL_DETAILS.DUEDATE' | translate }}</label>-->
          <label for="datepicker1" class="form-label">Due Date</label>
          <input class="form-control date-picker" matInput [matDatepicker]="picker" placeholder="dd-mm-yyyy"
                 formControlName="dueDate" name="dp1" (click)="picker.open()"  [min]="minDate" />
          <mat-datepicker #picker></mat-datepicker>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label class="control-label">Instruction</label>
          <textarea class="form-control" tabindex="52" rows="5" formControlName="txtArea" id="txtAreaInstruction">
</textarea>
        </div>
      </div>
    </div>
  </form>
  <small class="required">
    <span class="text-danger">*</span>Required Fields
    <!--<span class="text-danger">*</span> {{ 'REPLY_DIALOG.PURPOSE_REQUIRED' | translate }}-->
  </small>
</mat-dialog-content>
<app-toaster></app-toaster>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
  <button type="button" class="btn btn-primary" (click)="onSubmit()">
    <i class="fa fa-save"></i> Send
  </button>
 
 
</div>
