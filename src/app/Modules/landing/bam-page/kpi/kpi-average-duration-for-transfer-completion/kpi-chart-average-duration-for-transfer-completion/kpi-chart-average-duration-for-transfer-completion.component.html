<div class="panel panel-default borderTop-1" *ngIf="chartOptions">
  <div class="panel-heading">
    <div class="row">
      <div class="col-sm-10 pull-left">
        {{ 'BAM.KPI.TRANSFER_DURATION.CHART.AVERAGE_PER_YEAR' | translate }}
      </div>
    </div>
    <span id="spanTransferAverageCompletionTime" class="spanDate">
      <span style="color: #444">({{ 'BAM.KPI.TRANSFER_DURATION.YEAR' | translate }} {{year}})</span>
    </span>
  </div>

  <div class="panel-body">
    <div>
      <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
        style="width: 100%; height: 400px; display: block;"></highcharts-chart>
    </div>
  </div>
</div>
