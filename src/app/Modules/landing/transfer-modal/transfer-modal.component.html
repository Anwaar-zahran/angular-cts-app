<mat-dialog-content>
  <form ref="formTransferPost" method="post" data-parsley-validate="" novalidate="">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th width="15%">To<span class="text-danger">*</span></th>
          <th width="15%">Purpose<span class="text-danger">*</span></th>
          <th width="15%">Priority<span class="text-danger">*</span></th>
          <th width="15%">Due date</th>
          <th width="18%">Instruction<span class="text-danger">*</span></th>
          <th>Private</th>
          <th>CCed</th>
          <th>Follow Up</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr class="col-lg-12" *ngFor="let row of selectedUsers">
          <td>
              <ng-select id="ddlToUsers" name="toUsers" [items]="users" [(ngModel)]="row.id" bindLabel="name"
                bindValue="id" class="form-control">
                <ng-template ng-label-tmp let-item="item">
                  {{ item.name }}
                </ng-template>
              </ng-select>
          </td>
          <td>
              <ng-select id="ddlPurposes" name="dllPurposes" [items]="purposes" bindLabel="name" bindValue="id"
                class="form-control">
                <ng-template ng-label-tmp let-item="item">
                  {{ item.name }}
                </ng-template>
              </ng-select>
          </td>

          <td>
              <ng-select id="ddlToPriority" name="dllPriority" [items]="priorities" bindLabel="text" bindValue="id"
                class="form-control">
                <ng-template ng-label-tmp let-item="item">
                  {{ item.text }}
                </ng-template>
              </ng-select>
          </td>
          <td>
              <input class="form-control date-picker" matInput [matDatepicker]="picker3" placeholder="mm-dd-yyyy"
                name="dp3" (click)="picker3.open()" />
              <mat-datepicker #picker3></mat-datepicker>
          </td>
          <td>
              <input id="txtTransferInstruction" name="txtTransferInstruction" [(ngModel)]="txtInstruction" rows="5"
                class="form-control" type="text" />
          </td>
          <td>
            <div class="form-check justify-content-center">
              <input class="form-check-input" type="checkbox" id="chbxPrivate">
            </div>
          </td>
          <td>
            <div class="form-check justify-content-center">
              <input class="form-check-input" type="checkbox" id="chbxCCed" name="Cced">
            </div>
          </td>
          <td>
            <div class="form-check justify-content-center">
              <input class="form-check-input" type="checkbox" id="chbxFollowUp" name="FollowUp">
            </div>
          </td>
          <td>
            <a id="component_1738664606076_btnDeleteParam_2" class="btn btn-danger delete-row hidden" title="Delete"
              clickattr="removeRow(this)" hidden=""><span class="fa fa-trash fa-fw"></span></a>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</mat-dialog-content>
<div class="modal-footer">
  <button type="button" data-dismiss="modal" (click)="onClose()" class="btn btn-secondary">Close</button>
  <button type="button" (click)="Transfer()" class="btn btn-primary"
    data-loading-text="<i class='fa fa-spinner fa-spin'></i> Saving...">Transfer</button>
</div>
