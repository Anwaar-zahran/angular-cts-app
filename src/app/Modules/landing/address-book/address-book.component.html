<div id="modalAddressBook" role="dialog" *ngIf="showModal">
  <div class="modal-header">
    <h2 class="modal-title">Address Book</h2>
    <button type="button" class="btn btn-transparent" (click)="onClose()">
      <i class="fa fa-times"></i>
    </button>
  </div>
  <div class="modal-body">
    <div class="table-responsive">
      <table class="table" *ngIf="addressUsers && addressUsers.length > 0" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
          <tr>
            <th width="100px">
              <div class="form-check justify-content-center">
                <input class="form-check-input" type="checkbox" (change)="toggleSelectAll($event)" [checked]="isAllSelected()" >
              </div>
            </th>
            <th>Code</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of addressUsers">
            <td width="100px">
              <div class="form-check justify-content-center">
                <input class="form-check-input" type="checkbox"  (change)="onUserSelectionChange(row, $any($event.target).checked)" [checked]="row.selected" >
              </div>
            </td>
            <td>{{ row.code }}</td>
            <td>{{ row.name }}</td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="addressUsers.length === 0" class="text-center mt-3">
        <p>No data found</p>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
    <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
  </div>
</div>
