<div id="modalAddressBook" role="dialog" *ngIf="showModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn btn-transparent" (click)="onClose()">
          <i class="fa fa-times"></i>
        </button>
        <h4 class="modal-title">Address Book</h4>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
          <table class="table" *ngIf="addressUsers && addressUsers.length > 0" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
            <thead>
              <tr>
                <th>
                  <input type="checkbox" (change)="toggleSelectAll($event)" [checked]="isAllSelected()" />
                </th>
                <th>Code</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of addressUsers">
                <td>
                  <input type="checkbox" (change)="onUserSelectionChange(row, $any($event.target).checked)" [checked]="row.selected" />
                </td>
                <td>{{ row.code }}</td>
                <td>{{ row.name }}</td>
              </tr>
            </tbody>
          </table>
          <div *ngIf="addressUsers.length === 0" class="text-center mt-3">
            <p>No data found</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
        <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
      </div>
    </div>
  </div>
</div>
