<div class="body-content h-100 p-0">
  <div class="row h-100 m-0">
    <div class="col-md-6 p-0">
      <div class="logo-section layer">
        <img width="500" alt="logo" src="assets/images/logo.svg" />
      </div>
    </div>
    <div class="col-md-6 p-0">
      <div class="login-form-container text-center py-5 px-4">
        <h1>CORRESPONDENCE TRACKING SYSTEM</h1>

        <!--login form-->
        <form class="px-5" (ngSubmit)="onLogin($event)">
          <h2>Login</h2>
          <p class="text-secondary">Fill out the fields below to login to CTS</p>
          <div class="form-group">
            <input type="text" name="username" placeholder="Username" [(ngModel)]="username" class="form-control">
          </div>
          <div class="form-group position-relative">
            <input id="password" [type]="showPassword ? 'text' : 'password'" name="password" [(ngModel)]="password"
              placeholder="Password" class="form-control">
            <button type="button" class="btn toggle-password" (click)="togglePassword()">
              <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>

          </div>

          <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>
          <button type="submit" class="btn btn-primary mt-5 w-100" href="">Login</button>


        </form>

        <!--language-->
        <div class="d-flex justify-content-center lang">
          <a class="active mx-4" href="#">English</a>
          <a class="mx-4" href="#">Arabic</a>
        </div>
      </div>
    </div>
  </div>
</div>
